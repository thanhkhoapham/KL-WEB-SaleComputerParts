<div class="main" th:fragment="userinfo">
        <div class="container">
            <div class="row">
				<div class="col-md-3"></div>
                <div class="col-md-9">
					<div class="breadcrumb clearfix">
						<ul>
							<li itemscope="" class="home">
								<a title="Đến trang chủ" th:href="@{/}" itemprop="url"><span itemprop="title">Trang chủ</span></a>
							</li>
							<li>&nbsp;&nbsp;<i class="fa fa-angle-double-right"></i></li>
							<li><strong>Thông tin người dùng</strong> </li>
   						</ul>
					</div>
				

					<div class="register-content clearfix ng-scope" >
						<h1 class="title"><span>Thông tin người dùng</span></h1>

						<div class="col-md-8 col-md-offset-2 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
							<!-- <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-email" method="POST" th:object="${registerDTO}" th:action="@{/admin/user/update/update-user}">
							 -->
							 
							<form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-email" th:action="@{/editUser}" method="post" th:object="${user}">	
								<input name="id" th:value="${user.id}" id="id" type="hidden">
								<h2>Thông tin cá nhân</h2>
								<div class="form-group">
									<label for="Name" class="col-sm-3 control-label">Họ tên<span class="warning">(*)</span></label>
									<div class="col-sm-9">
										<input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="Name" required="true" 
												th:value="${user.tenNguoiDung}" name="tenNguoiDung"> 
									</div>
								</div>
								<div class="form-group">
									<label for="" class="col-sm-3 control-label">Điện thoại</label>
									<div class="col-sm-9">
										<input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="Phone" 
												th:value="${user.soDienThoai}" name="soDienThoai" required="true" 
												pattern="0[0-9]{9}" title="(Số điện thoại gồm 10 số, bắt đầu bằng số 0)">
									</div>
								</div>
								<div class="form-group">
									<label for="" class="col-sm-3 control-label">Địa chỉ</label>
									<div class="col-sm-9">
										<input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="Address" 
											th:value="${user.diaChi}" name="diaChi" required="true">
									</div>
								</div>
								
								<h2><span>Thông tin tài khoản</span></h2>
								<div class="form-group">
									<label for="Email" class="col-sm-3 control-label">Email<span class="warning">(*)</span></label>
									<div class="col-sm-9">
										<input type="email" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required"
												 ng-model="Email" required="true" readonly th:value="${user.email}" name="email">
									</div>
								</div>
								<div class="form-group">
									<label for="Password" class="col-sm-3 control-label">Mật khẩu</label>
									<div class="col-sm-9">
										<input type="password" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="Password"
												name="matKhau">
									</div>
								</div>
								
								<p th:text="${thBao}" style="color:red"></p>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<button type="submit" class="btn btn-default">Cập nhật</button>
									</div>
								</div>
							</form>
						</div>
					</div>
             	</div>
            </div>
        </div>
    </div>
