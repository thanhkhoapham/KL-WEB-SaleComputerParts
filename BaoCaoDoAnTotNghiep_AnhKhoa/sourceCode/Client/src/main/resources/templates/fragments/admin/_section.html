<section class="home-section" th:fragment="section">
	<nav>
		<div class="sidebar-button">
			<i class='bx bx-menu sidebarBtn'></i> <span class="dashboard">Bảng
				điều khiển</span>
		</div>
		<div class="search-box">
			<input type="text" placeholder="Tìm ở đây..."> <i
				class='bx bx-search'></i>
		</div>
		<div class="profile-details">
			<ul style="list-style-type: none" class=" navbar-right">
				<li class="nav-item open adminP"><a class="user-profile"
					aria-haspopup="true" aria-expanded="false"> <img
						th:src="@{/admin/images/avatar.jpg}" alt="">Admin
				</a></li>
			</ul>
		</div>
	</nav>

	<div class="home-content">
		<div class="overview-boxes">
			<div class="box">
				<div class="right-side">
					<div class="box-topic">Tổng hóa đơn</div>
					<div class="number" th:text="${reportDTO.tongHoaDon}"></div>
					<!-- <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text"></span>
            </div> -->
				</div>
				<i class='bx bx-cart-alt cart'></i>
			</div>
			<div class="box">
				<div class="right-side">
					<div class="box-topic">Tổng doanh thu</div>
					<div class="number report"
						th:text="${#numbers.formatDecimal(reportDTO.tongDoanhThu, 0, 'COMMA', 0, 'POINT') +' đ'}"></div>
					<!-- <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text"></span>
            </div> -->
				</div>
				<i class='bx bx-money cart two'></i>
			</div>
			<div class="box">
				<div class="right-side">
					<div class="box-topic">Tổng người dùng</div>
					<div class="number" th:text="${reportDTO.tongNguoiDung}"></div>
					<!-- <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text"></span>
            </div> -->
				</div>
				<i class='bx bx-user cart three'></i>
			</div>
			<div class="box">
				<div class="right-side">
					<div class="box-topic">Hóa đơn mới</div>
					<div class="number" th:text="${reportDTO.soHoaDonMoi}"></div>
					<!--  <div class="indicator">
              <i class='bx bx-down-arrow-alt down'></i>
              <span class="text">Trong ngày</span>
            </div>  -->
				</div>
				<i class='bx bxs-cart-add cart four'></i>
			</div>
		</div>

		<div class="sales-boxes">
			<div class="recent-sales box">
				<div class="title">Đơn hàng gần đây</div>
				<div class="sales-details">
					<ul class="details">
						<li class="topic">Ngày đặt</li>
						<th:block th:each="order : ${top10Orders}">
							<li><a
								th:text="${#dates.format(order.ngayDat, 'dd-MMM-yyyy')}"></a></li>
						</th:block>
					</ul>
					<ul class="details">
						<li class="topic">Tên khách hàng</li>
						<th:block th:each="order : ${top10Orders}">
							<li><a th:text="${order.tenNguoiDung}"></a></li>
						</th:block>
					</ul>
					<ul class="details">
						<li class="topic">Tình trạng</li>
						<th:block th:each="order : ${top10Orders}">
							<li><a th:text="${order.trangThai.displayValue}"></a></li>
						</th:block>
					</ul>
					<ul class="details">
						<li class="topic">Tổng tiền</li>
						<th:block th:each="order : ${top10Orders}">
							<li><a
								th:text="${#numbers.formatDecimal(order.tongTien, 0, 'COMMA', 0, 'POINT') +' đ'}"></a></li>
						</th:block>
					</ul>
				</div>
				<div class="button">
					<a href="/admin/orders">Xem thêm</a>
				</div>
			</div>
			<div class="top-sales box">
				<div class="title">Sản phẩm bán chạy</div>
				<ul class="top-sales-details">
					<th:block th:each="bs : ${bestseller}">
						
						<li th:if="${bsStat.index<10}">
							<a href="#"><span class="product" th:text="${bs.tenSanPham}"></span></a>
						 	<!-- <span class="price" th:text="${#numbers.formatDecimal(bs.tongThanhTien, 0, 'COMMA', 0, 'POINT') +'đ'}"></span> -->
						 	<span class="price" th:text="${bs.tongSoLuong}"></span>
						</li>
					</th:block>
				
				</ul>
			</div>
		</div>
	</div>
</section>
