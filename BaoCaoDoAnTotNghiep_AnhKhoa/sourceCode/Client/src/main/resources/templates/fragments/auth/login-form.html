<div class="main" th:fragment="login">
        <div class="container">
            <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">

					<div class="breadcrumb clearfix">
						<ul>
							<li itemscope="" class="home">
								<a title="Đến trang chủ" th:href="@{/}" itemprop="url"><span itemprop="title">Trang chủ</span></a>
							</li>
							<li>&nbsp;&nbsp;<i class="fa fa-angle-double-right"></i></li>
							<li><strong>Đăng nhập</strong> </li>
						</ul>
					</div>
					
					<div class="login-content clearfix ng-scope" ng-controller="accountController" ng-init="initController()">
						<h1 class="title"><span>Đăng nhập hệ thống</span></h1>
						<!-- ngIf: IsError -->
						<!-- ngIf: IsSuccess -->
						<!-- ngIf: InValid -->
						<div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
							<form class="form-horizontal ng-pristine ng-valid-email ng-invalid ng-invalid-required" method="POST" th:object="${loginDTO}" th:action="@{/auth/login}">
								<div class="form-group">
									<label for="Email" class="col-sm-4 control-label">Email</label>
									<div class="col-sm-8">
										<input type="email" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" ng-model="Email" ng-required="true" required="required" th:field="*{email}">
									</div>
								</div>
								<div class="form-group">
									<label for="Password" class="col-sm-4 control-label">Mật khẩu</label>
									<div class="col-sm-8">
										<input type="password" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="Password" ng-required="true" required="required" th:field="*{matKhau}">
									</div>
								</div>

								<th style="color: red" th:text="${thBao}"></th>
	
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<button type="submit" class="btn btn-default">Đăng nhập</button>
										<!-- <a href="#">Quên mật khẩu</a> -->
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
