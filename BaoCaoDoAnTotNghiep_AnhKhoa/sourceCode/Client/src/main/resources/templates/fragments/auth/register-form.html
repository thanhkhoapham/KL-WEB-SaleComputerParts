<div class="main" th:fragment="register">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
		<script th:src="@{/client/js/valid.js}" type="text/javascript"></script>
        <div class="container">
            <div class="row">
				<div class="col-md-3"></div>
                <div class="col-md-9">
					<div class="breadcrumb clearfix">
						<ul>
							<li itemscope="" class="home">
								<a title="Đến trang chủ" th:href="@{/}" itemprop="url"><span itemprop="title">Trang chủ</span></a>
							</li>
							<li>&nbsp;&nbsp;<i class="fa fa-angle-double-right"></i></li>
							<li><strong>Đăng ký tài khoản</strong> </li>
   						</ul>
					</div>
				

					<div class="register-content clearfix ng-scope" >
						<h1 class="title"><span>Đăng ký tài khoản</span></h1>

						<div class="col-md-8 col-md-offset-2 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
							
							<form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-email" method="POST" th:object="${registerDTO}" th:action="@{/auth/register}">
							
								<h2><span>Thông tin tài khoản</span></h2>
								<div class="form-group">
									<label for="Email" class="col-sm-3 control-label">Email<span class="warning">(*)</span></label>
									<div class="col-sm-9">
										<input type="email" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" ng-model="Email" required="true" th:field="*{email}">
									</div>
								</div>
								<div class="form-group">
									<label for="Password" class="col-sm-3 control-label">Mật khẩu<span class="warning">(*)</span></label>
									<div class="col-sm-9">
										<input type="password" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="Password" required="true" th:field="*{matKhau}">
									</div>
								</div>
								
								<h2>Thông tin cá nhân</h2>
								<div class="form-group">
									<label for="Name" class="col-sm-3 control-label">Họ tên<span class="warning">(*)</span></label>
									<div class="col-sm-9">
										<input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="Name" required="true" th:field="*{tenNguoiDung}"> 
									</div>
								</div>
								<div class="form-group">
									<label for="" class="col-sm-3 control-label">Điện thoại</label>
									<div class="col-sm-9">
										<input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="Phone" th:field="*{soDienThoai}"
											pattern="0[0-9]{9}" title="(Số điện thoại gồm 10 số, bắt đầu bằng số 0)">
									</div>
								</div>
								<div class="form-group">
									<label for="" class="col-sm-3 control-label">Địa chỉ</label>
									<div class="col-sm-9">
										<input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="Address" th:field="*{diaChi}">
									</div>
								</div>
								<p th:text="${thBao}" style="color:red"></p>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<button type="submit" class="btn btn-default">Đăng ký</button>
									</div>
								</div>
							</form>
						</div>
					</div>
             	</div>
            </div>
        </div>
    </div>
